<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbstractAssistant</title>
    <link rel="stylesheet" href="bubble.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bubble-container">
        <!-- Main input area -->
        <div class="input-section">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Ask me anything..."
                    rows="3"
                    maxlength="4000"
                ></textarea>
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Controls at the bottom -->
        <div class="controls-section">
            <div class="controls-row">
                <div class="control-group">
                    <select id="providerSelect" class="control-select">
                        <option value="lmstudio">LMStudio</option>
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                        <option value="ollama">Ollama</option>
                    </select>
                </div>
                
                <div class="separator">|</div>
                
                <div class="control-group">
                    <select id="modelSelect" class="control-select">
                        <option value="qwen/qwen3-next-80b">Qwen3 Next 80B</option>
                    </select>
                </div>
                
                <div class="separator">|</div>
                
                <div class="control-group">
                    <span class="token-info" id="tokenInfo">0 / 128k tk</span>
                </div>
                
                <div class="separator">|</div>
                
                <div class="control-group">
                    <span class="status-info" id="statusInfo">
                        <span class="status-dot ready" id="statusDot"></span>
                        <span id="statusText">ready</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="bubble.js"></script>
</body>
</html>
